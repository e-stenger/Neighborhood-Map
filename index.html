<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/style.css" rel="stylesheet" type="text/css"></link>
		<title>Udacity Map Project</title>
	</head>
	<body>
		<nav id="sideNav" class="nav">
			<section id="search">
				<input id="new-search" placeholder="Search" data-bind="textInput: userInput, event: {keyup: searchMarkers}">
			</section>
			<ul data-bind="foreach: locationList">
				<li id="list-item" data-bind="text: title, click: markerClick"></li>
			</ul>
		</nav>
		<main>
		<div id="header">
			<h1>Virtual Tour of Giza</h1>
			<a id="menu">
				<button>EXPLORE HERE</button>
			</a>
		</div>
		
		<div id="map"></div>
		</main>
		<script src="js/knockout-3.4.2.js"></script>
		<script src="js/app.js"></script>
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?libraries=geometry&places&key=AIzaSyCSUIf04mJlQvO6Z7u-KPuQBTMlkxCUv-M&v=3&callback=initMap"onerror="mapError()">
		</script>
	</body>
</html>
