<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/style.css" rel="stylesheet">
		<script src="js/jquery-3.2.1.min.js"></script>
		<title>Udacity Map Project</title>
	</head>
	<body>
		<nav id="sideNav" class="nav">
			<header id="search">
				<input id="new-search" placeholder="Filter" data-bind="textInput: userInput, event: {keyup: searchMarkers}"/>
			</header>
			<ul data-bind="foreach: locationList">
				<li id="list-item" data-bind="text: title, click: $root.markerClick"></li>
			</ul>
		</nav>
		<aside>
			<div id="header">
				<h1>Virtual Tour of Giza</h1>
				<button>Display List - Filter Search</button>
				<a id="menu"></a>
			</div>
		</aside>
		<div id="map"></div>
		
		<script src="js/knockout-3.4.2.js"></script>
		<script src="js/app.js"></script>
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?libraries=geometry&places&key=AIzaSyCSUIf04mJlQvO6Z7u-KPuQBTMlkxCUv-M&v=3&callback=initMap" onerror="mapError()"></script>
	</body>
</html>
